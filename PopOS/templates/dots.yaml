template:
  - name: .path
    action: create
    source: files/path.bash
    target: ~/.path
  - name: .bashrc
    action: create
    source: files/.bashrc
    target: ~/.bashrc
  - name: .gitconfig
    action: create
    source: files/.gitconfig
    target: ~/.gitconfig
    variables:
      gitEmail: "levi@fynx.me"
      gitName: "Levi Smith"