files:
  - names:
      - .aliases
      - .exports
      - .functions
      - .gitignore
      - .profile
    action: copy
    source: ./src/dotFiles/
    target: ~/
  - name: config
    action: copy
    source: src/ssh/
    target: ~/.ssh/
  - name: Alacritty.desktop
    action: copy
    source: desktop/Alacritty.desktop
    target: /usr/share/applications/
  - name: Alacritty.svg
    action: copy
    source: desktop/Alacritty.svg
    target: /usr/share/pixmaps/


directories:
  - name: .config
    action: copy
    source: ./src/
    target: ~/
