templates:
  - name: .path
    action: create
    source: ./src/dotFiles/
    target: {{ .User.home }}/
  - name: .bashrc
    action: create
    source: ./src/dotFiles/
    target: {{ .User.home }}/
  - name: .profile
    action: create
    source: ./src/dotFiles/
    target: {{ .User.home }}/
  - name: .gitconfig
    action: create
    source: ./src/dotFiles/
    target: {{ .User.home }}/
    variables:
      gitEmail: "levi@fynx.me"
      gitName: "Levi Smith"
  - name: Alacritty.desktop
    action: create
    source: ./src/desktop/
    target: {{ .User.home }}/.local/share/applications/
    elevated: true
  - name: config
    action: create
    source: ./src/ssh/
    target: {{ .User.home }}/.ssh/
