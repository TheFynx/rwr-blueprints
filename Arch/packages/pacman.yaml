packages:
  - names:
      - firefox
      - alacritty
      - node-lts-jod
    action: remove
    package_manager: pacman
  # Import common base packages shared with Archcraft
  # See: Common/packages/arch/base-pacman.yaml
  - import: ../../Common/packages/arch/base-pacman.yaml
  # Import desktop-specific packages (gaming, graphics, etc.)
  # See: Common/packages/arch/desktop-laptop.yaml
  - import: ../../Common/packages/arch/desktop-laptop.yaml
    profile: desktop
  # Arch-specific packages not in Archcraft
  - names:
      - github-cli
      - git-delta
      - 7zip
      - tldr
      - gnome-disk-utility
      - tailscale
      - dagger
      - ttf-dejavu
      - ttf-liberation
      - noto-fonts
      - noto-fonts-emoji
      - ghostty
      - ghostty-shell-integration
    action: install
    package_manager: pacman
