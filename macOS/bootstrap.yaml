packages:
  - names:
    - git
    - wget
    - curl
    - openssh
    action: install

directories:
  - name: {{ .User.home }}/git/thefynx
    action: create
    owner: levi
  - name: {{ .User.home }}/git/public
    action: create
    owner: levi
  - name: {{ .User.home }}/git/fynxlabs
    action: create
    owner: levi
  - name: {{ .User.home }}/git/phc
    action: create
    owner: levi
  - name: {{ .User.home }}/.ssh
    action: create
    owner: levi

ssh_keys:
  - name: git
    type: ed25519
    path: {{ .User.home }}/.ssh/
    comment: "levi@fynx.me"
    no_passphrase: true
    copy_to_github: true