configurations:
  # Activity Monitor
  - name: Show the main window when launching Activity Monitor
    tool: macos_defaults
    action: set
    domain: com.apple.ActivityMonitor
    key: IconType
    kind: bool
    value: true

  - name: Show all processes in Activity Monitor
    tool: macos_defaults
    action: set
    domain: com.apple.ActivityMonitor
    key: ShowCategory
    kind: int
    value: 0

  - name: Sort Activity Monitor results by CPU usage
    tool: macos_defaults
    action: set
    domain: com.apple.ActivityMonitor
    key: SortColumn
    kind: string
    value: "CPUUsage"

  - name: Set Activity Monitor sort direction
    tool: macos_defaults
    action: set
    domain: com.apple.ActivityMonitor
    key: SortDirection
    kind: int
    value: 0

  # Mac App Store
  - name: Enable the automatic update check
    tool: macos_defaults
    action: set
    domain: com.apple.SoftwareUpdate
    key: AutomaticCheckEnabled
    kind: bool
    value: true

  - name: Check for software updates daily
    tool: macos_defaults
    action: set
    domain: com.apple.SoftwareUpdate
    key: ScheduleFrequency
    kind: int
    value: 1

  - name: Download newly available updates in background
    tool: macos_defaults
    action: set
    domain: com.apple.SoftwareUpdate
    key: AutomaticDownload
    kind: int
    value: 1

  - name: Install System data files & security updates
    tool: macos_defaults
    action: set
    domain: com.apple.SoftwareUpdate
    key: CriticalUpdateInstall
    kind: int
    value: 1

  # Dock
  - name: Minimize windows into application icon
    tool: macos_defaults
    action: set
    domain: com.apple.dock
    key: minimize-to-application
    kind: bool
    value: true

  - name: Enable spring loading for all Dock items
    tool: macos_defaults
    action: set
    domain: com.apple.dock
    key: enable-spring-load-actions-on-all-items
    kind: bool
    value: true

  - name: Show indicator lights for open applications in the Dock
    tool: macos_defaults
    action: set
    domain: com.apple.dock
    key: show-process-indicators
    kind: bool
    value: true

  - name: Don't animate opening applications from the Dock
    tool: macos_defaults
    action: set
    domain: com.apple.dock
    key: launchanim
    kind: bool
    value: false

  - name: Speed up Mission Control animations
    tool: macos_defaults
    action: set
    domain: com.apple.dock
    key: expose-animation-duration
    kind: float
    value: 0.1

  - name: Don't group windows by application in Mission Control
    tool: macos_defaults
    action: set
    domain: com.apple.dock
    key: expose-group-by-app
    kind: bool
    value: false

  - name: Don't show Dashboard as a Space
    tool: macos_defaults
    action: set
    domain: com.apple.dock
    key: dashboard-in-overlay
    kind: bool
    value: false

  - name: Don't automatically rearrange Spaces based on most recent use
    tool: macos_defaults
    action: set
    domain: com.apple.dock
    key: mru-spaces
    kind: bool
    value: false

  - name: Remove the auto-hiding Dock delay
    tool: macos_defaults
    action: set
    domain: com.apple.dock
    key: autohide-delay
    kind: float
    value: 0

  - name: Remove the animation when hiding/showing the Dock
    tool: macos_defaults
    action: set
    domain: com.apple.dock
    key: autohide-time-modifier
    kind: float
    value: 0

  - name: Automatically hide and show the Dock
    tool: macos_defaults
    action: set
    domain: com.apple.dock
    key: autohide
    kind: bool
    value: true

  - name: Make Dock icons of hidden applications translucent
    tool: macos_defaults
    action: set
    domain: com.apple.dock
    key: showhidden
    kind: bool
    value: true

  - name: Don't show recent applications in Dock
    tool: macos_defaults
    action: set
    domain: com.apple.dock
    key: show-recents
    kind: bool
    value: false

  # Finder
  - name: Allow quitting Finder via âŒ˜ + Q
    tool: macos_defaults
    action: set
    domain: com.apple.finder
    key: QuitMenuItem
    kind: bool
    value: true

  - name: Disable window and Get Info animations
    tool: macos_defaults
    action: set
    domain: com.apple.finder
    key: DisableAllAnimations
    kind: bool
    value: true

  - name: Hide icons for hard drives, servers, and removable media on the desktop
    tool: macos_defaults
    action: set
    domain: com.apple.finder
    key: ShowExternalHardDrivesOnDesktop
    kind: bool
    value: false

  - name: Hide icons for hard drives on the desktop
    tool: macos_defaults
    action: set
    domain: com.apple.finder
    key: ShowHardDrivesOnDesktop
    kind: bool
    value: false

  - name: Hide icons for removable media on the desktop
    tool: macos_defaults
    action: set
    domain: com.apple.finder
    key: ShowRemovableMediaOnDesktop
    kind: bool
    value: false

  - name: Show hidden files by default
    tool: macos_defaults
    action: set
    domain: com.apple.finder
    key: AppleShowAllFiles
    kind: bool
    value: true

  - name: Show all filename extensions
    tool: macos_defaults
    action: set
    domain: NSGlobalDomain
    key: AppleShowAllExtensions
    kind: bool
    value: true

  - name: Show path bar
    tool: macos_defaults
    action: set
    domain: com.apple.finder
    key: ShowPathbar
    kind: bool
    value: true

  - name: Keep folders on top when sorting by name
    tool: macos_defaults
    action: set
    domain: com.apple.finder
    key: _FXSortFoldersFirst
    kind: bool
    value: true

  - name: When performing a search, search the current folder by default
    tool: macos_defaults
    action: set
    domain: com.apple.finder
    key: FXDefaultSearchScope
    kind: string
    value: "SCcf"

  - name: Disable the warning when changing a file extension
    tool: macos_defaults
    action: set
    domain: com.apple.finder
    key: FXEnableExtensionChangeWarning
    kind: bool
    value: false

  - name: Enable spring loading for directories
    tool: macos_defaults
    action: set
    domain: NSGlobalDomain
    key: com.apple.springing.enabled
    kind: bool
    value: true

  - name: Remove the spring loading delay for directories
    tool: macos_defaults
    action: set
    domain: NSGlobalDomain
    key: com.apple.springing.delay
    kind: float
    value: 0

  - name: Avoid creating .DS_Store files on network volumes
    tool: macos_defaults
    action: set
    domain: com.apple.desktopservices
    key: DSDontWriteNetworkStores
    kind: bool
    value: true

  - name: Avoid creating .DS_Store files on USB volumes
    tool: macos_defaults
    action: set
    domain: com.apple.desktopservices
    key: DSDontWriteUSBStores
    kind: bool
    value: true

  - name: Disable disk image verification
    tool: macos_defaults
    action: set
    domain: com.apple.frameworks.diskimages
    key: skip-verify
    kind: bool
    value: true

  - name: Disable disk image verification for locked images
    tool: macos_defaults
    action: set
    domain: com.apple.frameworks.diskimages
    key: skip-verify-locked
    kind: bool
    value: true

  - name: Disable disk image verification for remote images
    tool: macos_defaults
    action: set
    domain: com.apple.frameworks.diskimages
    key: skip-verify-remote
    kind: bool
    value: true

  - name: Use list view in all Finder windows by default
    tool: macos_defaults
    action: set
    domain: com.apple.finder
    key: FXPreferredViewStyle
    kind: string
    value: "Nlsv"

  # General UI/UX
  - name: Save to disk by default, not iCloud
    tool: macos_defaults
    action: set
    domain: NSGlobalDomain
    key: NSDocumentSaveNewDocumentsToCloud
    kind: bool
    value: false

  - name: Disable the "Are you sure you want to open this application?" dialog
    tool: macos_defaults
    action: set
    domain: com.apple.LaunchServices
    key: LSQuarantine
    kind: bool
    value: false

  - name: Disable Resume system-wide
    tool: macos_defaults
    action: set
    domain: com.apple.systempreferences
    key: NSQuitAlwaysKeepsWindows
    kind: bool
    value: false

  - name: Disable automatic capitalization
    tool: macos_defaults
    action: set
    domain: NSGlobalDomain
    key: NSAutomaticCapitalizationEnabled
    kind: bool
    value: false

  - name: Disable smart dashes
    tool: macos_defaults
    action: set
    domain: NSGlobalDomain
    key: NSAutomaticDashSubstitutionEnabled
    kind: bool
    value: false

  - name: Disable automatic period substitution
    tool: macos_defaults
    action: set
    domain: NSGlobalDomain
    key: NSAutomaticPeriodSubstitutionEnabled
    kind: bool
    value: false

  - name: Disable smart quotes
    tool: macos_defaults
    action: set
    domain: NSGlobalDomain
    key: NSAutomaticQuoteSubstitutionEnabled
    kind: bool
    value: false

  - name: Disable auto-correct
    tool: macos_defaults
    action: set
    domain: NSGlobalDomain
    key: NSAutomaticSpellingCorrectionEnabled
    kind: bool
    value: false

  # Trackpad, mouse, keyboard, Bluetooth accessories, and input
  - name: Increase sound quality for Bluetooth headphones/headsets
    tool: macos_defaults
    action: set
    domain: com.apple.BluetoothAudioAgent
    key: "Apple Bitpool Min (editable)"
    kind: int
    value: 40

  - name: Enable tap to click for trackpad
    tool: macos_defaults
    action: set
    domain: com.apple.driver.AppleBluetoothMultitouch.trackpad
    key: TrackpadCornerSecondaryClick
    kind: int
    value: 2

  - name: Enable tap to click for trackpad (global)
    tool: macos_defaults
    action: set
    domain: NSGlobalDomain
    key: com.apple.trackpad.trackpadCornerClickBehavior
    kind: int
    value: 1

  - name: Enable secondary click for trackpad
    tool: macos_defaults
    action: set
    domain: NSGlobalDomain
    key: com.apple.trackpad.enableSecondaryClick
    kind: bool
    value: true

  - name: Disable "natural" scrolling
    tool: macos_defaults
    action: set
    domain: NSGlobalDomain
    key: com.apple.swipescrolldirection
    kind: bool
    value: false

  - name: Enable full keyboard access for all controls
    tool: macos_defaults
    action: set
    domain: NSGlobalDomain
    key: AppleKeyboardUIMode
    kind: int
    value: 3

  # Screen
  - name: Enable subpixel font rendering on non-Apple LCDs
    tool: macos_defaults
    action: set
    domain: NSGlobalDomain
    key: AppleFontSmoothing
    kind: int
    value: 1

  - name: Enable HiDPI display modes
    tool: macos_defaults
    action: set
    domain: /Library/Preferences/com.apple.windowserver
    key: DisplayResolutionEnabled
    kind: bool
    value: true

  # Photos
  - name: Prevent Photos from opening automatically when devices are plugged in
    tool: macos_defaults
    action: set
    domain: com.apple.ImageCapture
    key: disableHotPlug
    kind: bool
    value: true

  # Time Machine
  - name: Prevent Time Machine from prompting to use new hard drives as backup volume
    tool: macos_defaults
    action: set
    domain: com.apple.TimeMachine
    key: DoNotOfferNewDisksForBackup
    kind: bool
    value: true
